{include file="public/header" /}
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label required">{:lang('OLD_PASSWORD')}</label>
        <div class="layui-input-block">
            <input type="password" name="old_password" lay-verify="required" lay-reqtext="{:lang('OLD_PASSWORD_INPUT')}"  placeholder="{:lang('OLD_PASSWORD_INPUT')}" value="" class="layui-input">
            <tip></tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">{:lang('NEW_PASSWORD')}</label>
        <div class="layui-input-block">
            <input type="password" name="new_password" lay-verify="required" lay-reqtext="{:lang('NEW_PASSWORD_INPUT')}" placeholder="{:lang('NEW_PASSWORD_INPUT')}" value="" class="layui-input">
            <tip></tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">{:lang('CONFIRM_PASSWORD')}</label>
        <div class="layui-input-block">
            <input type="password" name="confirm_password" lay-verify="required" lay-reqtext="{:lang('CONFIRM_PASSWORD_INPUT')}" placeholder="{:lang('CONFIRM_PASSWORD_INPUT')}" value="" class="layui-input">
            <tip></tip>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">{:lang('SAVE')}</button>
        </div>
    </div>
</div>
</div>
<script>
    //添加连接
    var Save_Url_Form = '{:url("Usermanage/editPassword")}';
</script>
<script src="__JS__/saveFrom.js" charset="utf-8"></script>
</body>
</html>
