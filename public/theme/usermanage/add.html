{include file="public/header" /}
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">{:lang('USERNAME_OR_EMAIL')}</label>
        <div class="layui-input-block">
            <input type="text" name="user_name" lay-verify="required" lay-reqtext="{:lang('USERNAME_OR_EMAIL_EMPTY')}" placeholder="{:lang('USERNAME_OR_EMAIL_EMPTY')}" value="" class="layui-input">
            <tip></tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">{:lang('PASSWORD')}</label>
        <div class="layui-input-block">
            <input type="password" name="password" lay-verify="required" lay-reqtext="{:lang('PASSWORD_REQUIRED')}" placeholder="{:lang('PASSWORD')}" value="" class="layui-input">
            <tip></tip>
        </div>
    </div>
    <div class="layui-form-item">
            <label class="layui-form-label">{:lang('ROLE_NAME')}</label>
            <div class="layui-input-inline">
                <select name="role_id" lay-verify="required" lay-reqtext="{:lang('NEED_ROLE')}" lay-search="">
                    {foreach $roles as $key=>$vo}
                    <option value="{$vo.role_id}">{$vo.role_name}</option>
                    {/foreach}
                </select>
            </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">{:lang('ENABLED_STATUS')}</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="{:lang('ENABLED')}" checked="">
            <input type="radio" name="status" value="0" title="{:lang('DISABLED')}">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">{:lang('DESCRIPTION')}</label>
        <div class="layui-input-block">
            <textarea name="remarks" class="layui-textarea" placeholder="{:lang('REMARK_MESS_INPUT')}"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">{:lang('ADD')}</button>
        </div>
    </div>
</div>
<script>
    //添加连接
    var Save_Url_Form = '{:url("Usermanage/addAdminUser")}';
</script>
<script src="__JS__/saveFrom.js" charset="utf-8"></script>

</body>
</html>
